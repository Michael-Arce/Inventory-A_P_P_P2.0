<div class="card">
  <h2>Traslado de productos</h2>
  <form id="formTraslado">
    <label>Producto</label>
    <select id="productoSelect"></select>

    <label>Bodega Origen</label>
    <select id="origenSelect"></select>

    <label>Bodega Destino</label>
    <select id="destinoSelect"></select>

    <label>Cantidad</label>
    <input type="number" id="cantidadInput" min="1" required>

    <button type="submit">Trasladar</button>
  </form>

  <div id="resultadoTraslado"></div>
</div>
