<section class="card">
    <h2>Inventario</h2>

    <form id="product-form" class="card" aria-label="Agregar producto">
        <div class="form-row">
            <input name="name" id="p-name" placeholder="Nombre producto" required>
            <input name="sku" id="p-sku" placeholder="SKU">
            <input name="qty" id="p-qty" type="number" min="0" placeholder="Cantidad" value="0">
            <input name="price" id="p-price" type="number" step="0.01" min="0" placeholder="Costo unitario">
            <button type="submit">Guardar</button>
        </div>
        <input type="hidden" id="p-id">
    </form>

    <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
            <div><strong>Productos:</strong> <span id="total-products">0</span></div>
            <div><input id="search" placeholder="Buscar por nombre o sku"></div>
        </div>
        <table class="table" style="margin-top:8px">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>SKU</th>
                    <th>Cantidad</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>
</section>
